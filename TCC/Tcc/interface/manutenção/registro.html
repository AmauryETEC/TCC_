        <!-- Formulário de registro de manutenção -->
        <div class="container my-5">
            <form class="col-md-8 mx-auto" onsubmit="adicionarManutencao(event)">
                <h2 class="text-center">Registrar manutenção</h2>
                <br>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="manutencao">Manutenção</label>
                        <input type="text" class="form-control" id="manutencao" placeholder="Ex: trocar óleo" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="placa">Placa do veículo</label>
                        <input type="text" class="form-control" id="placa" placeholder="ABC1D23" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="identificacao">Número de identificação</label>
                        <input type="number" class="form-control" id="identificacao"
                            placeholder="Identificação do veículo" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="data">Data</label>
                        <input type="date" class="form-control" id="data" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="descricao">Descrição</label>
                    <input type="text" class="form-control" id="descricao" placeholder="Descrição">
                </div>
                <button type="submit" class="btn btn-primary bg-dark">Enviar</button>
            </form>
        </div>
        </nav>
    </body>
